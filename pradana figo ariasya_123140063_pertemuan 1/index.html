<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Tugas Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📝 Manajemen Tugas Mahasiswa</h1>
  </header>

  <section class="task-form">
    <input type="text" id="taskName" placeholder="Nama Tugas" required>
    <input type="text" id="courseName" placeholder="Mata Kuliah" required>
    <input type="date" id="deadline" required>
    <button id="addTaskBtn">Tambah</button>
  </section>

  <section class="filter">
    <select id="filterStatus">
      <option value="all">Semua</option>
      <option value="pending">Belum Selesai</option>
      <option value="completed">Selesai</option>
    </select>
    <input type="text" id="filterCourse" placeholder="Cari mata kuliah...">
  </section>

  <p id="taskCount"></p>

  <section id="taskList" class="task-list"></section>

  <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Tugas</h3>
      <input type="text" id="editName">
      <input type="text" id="editCourse">
      <input type="date" id="editDeadline">
      <div class="modal-actions">
        <button id="saveEdit">Simpan</button>
        <button id="cancelEdit">Batal</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
